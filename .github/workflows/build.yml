name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        # waiting on: https://github.com/actions/setup-node/issues/531
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --immutable
      - run: yarn format:check
      - run: yarn lint
      - run: yarn typecheck
      - run: yarn build
      - run: yarn test

      - name: test built package on node@20
        working-directory: ./package-test/
        run: |
          # CI implies --immutable
          yarn install --no-immutable

          node -v
          node test.cjs
          node test.mjs

      # Not using a matrix here since it's simpler
      # to just duplicate it and not spawn new instances
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: test build package on node@18
        working-directory: ./package-test/
        run: |
          node -v
          node test.cjs
          node test.mjs
