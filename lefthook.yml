# https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    oxfmt:
      glob: "*.{js,ts,jsx,tsx,mjs,mts,cjs,cts,json,yml,yaml,md}"
      run: pnpm oxfmt --no-error-on-unmatched-pattern {staged_files}
      stage_fixed: true
    eslint:
      glob: "*.{js,ts,jsx,tsx,mjs,mts,cjs,cts}"
      run: pnpm eslint --no-warn-ignored --fix {staged_files}
      stage_fixed: true
    typescript-build:
      glob: "*.{js,ts,jsx,tsx,mjs,mts,cjs,cts}"
      run: pnpm typecheck
    test:
      glob: "src/**.{js,ts,jsx,tsx,mjs,mts,cjs,cts}"
      run: CI=1 pnpm test
